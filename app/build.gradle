apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'br.gov.ba.prefeitura.gpmapp'
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0.6"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/gson-2.3.1.jar')
    compile 'com.android.support:cardview-v7:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    //compile 'com.ca:mas:1.4.00'
    compile 'com.ca.mas:mobile-app-service-sdk-4.0.00.350@aar'
    //mobile-api-gateway-sdk-4.0.00.350.aar
    compile 'com.ca.mas.core:mobile-api-gateway-sdk-4.0.00.350@aar'
    //mobile-app-service-sdk-4.0.00.350.aar
    compile files('libs/android-core-3.3.0.jar')
    compile files('libs/core-3.3.0.jar')
}

